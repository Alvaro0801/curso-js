<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .form {
        width: 90%;
        background: #667eea;
        max-width: 650px;
        padding: 2em 3em;
        border-radius: 8px;
      }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/442d57c304.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../partials/nav.js"></script>
    <script src="../js/utilitarios.js"></script>
   
    <title>Document</title>
  </head>
  <body>
    <div id="navegacion"></div>
    <div class="form">
      <h1>Registrar Persona</h1>
      <div class="alerts">
        <div class="alert alert-success d-none" role="alert" id="msg__success">
            Persona Registrada con exito
          </div>
          <div class="alert alert-danger d-none" role="alert" id="msg__error">
            No se pudo registrar
        </div>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Apellido Paterno</label>
        <input type="text" name="apellido1" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Apellido Materno</label>
        <input type="text" name="apellido2" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Dni</label>
        <input type="text" name="dni" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Correo</label>
        <input type="text" name="correo" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Celular</label>
        <input type="text" name="celular" class="form-control" />
      </div>
      <button id="registrar" class="btn btn-dark">Registrar</button>
    </div>
    <script src="../js/registrar.js"></script>
  </body>
  <script type="text/javascript" src="../js/loadPartials.js"></script>
</html>
