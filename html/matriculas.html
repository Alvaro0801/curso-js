<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrar Matrícula - CIIS XXIV</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  	<link rel="stylesheet" type="text/css" href="../css/personas.css">

	<script src="https://kit.fontawesome.com/442d57c304.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../partials/nav.js"></script>
	<script type="text/javascript" src="../js/utilitarios.js"></script>
</head>
<body>
	<div id="navegacion"></div>
	<section class="intro">
    <div class="bg-image" style="background-color: #f5f7fa;">
      <div class="mask d-flex align-items-center" style="min-height: 100vh;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div id="alert-container">
                <div class="alert alert-danger d-none text-center">Un mensaje de error por defecto</div>
                <div class="alert alert-success d-none text-center">Un mensaje de éxito por defecto</div>
              </div>

              <div class="card">
                <div class="card-body p-0">
                  <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; min-height: 50vh;">
                    <table class="table table-striped mb-0">
                      <thead style="background-color: #002d72;">
                        <tr>
                          <th>ID</th>
                          <th>DNI</th>
                          <th>NOMBRES</th>
                          <th>CORREO</th>
                          <th>CELULAR</th>
                          <th>CURSO</th>
                        </tr>
                      </thead>
                      <tbody id="lista">

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

<script type="text/javascript" src="../js/loadPartials.js"></script>
<script src="../js/matricula.js"></script>
</html>
