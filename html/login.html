<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <script src="https://kit.fontawesome.com/442d57c304.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="intro">
    <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(255,255,255,.6);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card gradient-custom" style="border-radius: 1rem;">
                <div class="card-body p-5 text-white" id="form-login">

                  <div class="my-md-5">
                    <div class="alert alert-success d-none" role="alert">
                      A simple success alert—check it out!
                    </div>
                    <div class="alert alert-danger d-none" role="alert">
                      A simple danger alert—check it out!
                    </div>
                    <div class="text-center pt-1">
                      <i class="fas fa-user-astronaut fa-3x"></i>
                      <h1 class="fw-bold mt-2 my-5 text-uppercase">¡Hola!</h1>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmail" class="form-control form-control-lg" name="correo" />
                      <label class="form-label" for="typeEmail">Correo</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword" class="form-control form-control-lg" name="contrasenia" />
                      <label class="form-label" for="typePassword">Contraseña</label>
                    </div>

                    <div class="text-center py-2">
                      <button class="btn btn-light btn-lg btn-rounded px-5" type="button" id="btn-login">Iniciar sesión</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="../js/utilitarios.js"></script>
<script src="../js/alerts.js"></script>
<script src="../js/sesiones.js"></script>
</html>
